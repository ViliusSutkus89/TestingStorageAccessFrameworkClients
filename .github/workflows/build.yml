name: build
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/build.yml'

permissions:
  actions: none
  checks: none
  contents: none
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  buildApplication:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
      - uses: android-actions/setup-android@v2

      - name: Build and lint application
        run: ./gradlew build lintRelease

      - uses: actions/upload-artifact@v2
        with:
          name: APKs
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - uses: actions/upload-artifact@v2
        with:
          name: lint-results-release.html
          path: app/build/reports/lint-results-release.html
          if-no-files-found: error

  testApplication:
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        include:
          # Oldest API supported by NDK
          - arch: x86
            api-level: 16
            api-type-target: default
          # KitKat introduces functionality used in this app
          - arch: x86
            api-level: 19
            api-type-target: default
          # Oldest x86_64 image
          - arch: x86_64
            api-level: 21
            api-type-target: default
          # Latest x86 image
          - arch: x86
            api-level: 30
            api-type-target: google_apis
          # API-31, to debug a specific issue
          - arch: x86_64
            api-level: 31
            api-type-target: google_apis
          # Latest image
          - arch: x86_64
            api-level: 32
            api-type-target: google_apis
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
      - uses: android-actions/setup-android@v2

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          target: ${{ matrix.api-type-target }}
          script: ./gradlew connectedCheck


      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: instrumentedTestsReport-${{ matrix.api-level }}-${{ matrix.arch }}.tar
          path: app/build/reports/androidTests/connected
          if-no-files-found: error
